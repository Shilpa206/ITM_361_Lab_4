<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>forms</title>
    <style>
      div {margin-top: 10px}
    </style>
  </head>
  <body>
    <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
      <h1>Volunteer Form</h1>
      <fieldset>
        <legend>
          <h3>My Info</h3>
        </legend>
        <div>
          <label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label>
        </div>
        <div>
          <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label>
        </div>
        <div>
          <label>Phone Number: <input type="number" name="phone_field" placeholder="Phone Number"></label>
        </div>
        <div>
          <label>Email Address: <input type="email" name="email_field" placeholder="Email Address"></label>
        </div>
        <div>
          <label>Gender:</label>
          <label>Male: <input type="radio" name="gender_field" value="Male"></label>
          <label>Female: <input type="radio" name="gender_field" value="Female"></label>
        </div>
        <div>
          <label>Age:</label>
          <select name="age_field">
            <option value="under 18">Under 18</option>
            <option value="18 - 24">18 - 24</option>
            <option value="25 - 34">25 - 34</option>
            <option value="35 - 44">35 - 44</option>
            <option value="45 - 54">45 - 54</option>
            <option value="55 - 64">55 - 64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>My Availability</h3>
        </legend>
        <div>
          <label>Days Available:</label><br>
        </div>
        <div>
          <label> <input type="checkbox"  name="available_field[]" value="Sunday"> Sunday </label><br>
          <label> <input type="checkbox"  name="available_fields[]" value="Monday"> Monday </label><br>
          <label> <input type="checkbox"  name="available_fields[]" value="Tuesday"> Tuesday </label><br>
          <label> <input type="checkbox"  name="available_fields[]" value="Wednesday"> Wednesday </label><br>
          <label> <input type="checkbox"  name="available_fields[]" value="Thursday"> Thursday </label><br>
          <label> <input type="checkbox"  name="available_fields[]" value="Friday"> Friday </label><br>
          <label> <input type="checkbox"  name="available_fields[]" value="Saturday"> Saturday </label><br>
        </div>
        <div>
          <label>Any Comments ?</label><br>
          <textarea rows="10" cols="40" name="comments_field" placeholder="Enter comments here"></textarea>
        </div>
      </fieldset>
      <div>
        <input type="hidden" name="hidden_field" value="nannadevara">
      </div>
      <div>
        <input type="submit" value="Send Me">
      </div>
    </form>
  </body>
</html>
